<mat-card>
    <mat-card-title>Cadastro</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cadastro.nome" name="nome">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="save()" class="btn-save">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
    
</mat-card>
